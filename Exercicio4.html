<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco Estácio</title>
    </head>
    <body>
        <h1>Banco Estácio</h1>
        <div id="rsp"> </div>
        <script>
                let nome = prompt("Nome do cliente:");
                let nomeBanco = prompt("Digite o nome do banco");
                let numeroConta = prompt("Digite o número da conta");
                let debitar = parseInt(prompt("Digite o total a debitar"));
                let creditar = parseInt(prompt("Digite o total a creditar"));
                let limite = parseInt(prompt("Digite o limite da conta"));
                let saldoAtual = parseInt(prompt("Digite o saldo disponível"));

                let disponível = (saldoAtual + creditar + limite) - debitar;

                document.getElementById("rsp").innerHTML =("Bem vindo " + nome + "<br>ao Banco " + nomeBanco + "<br>conta "+ numeroConta + "<br>O seu saldo é de R$: " + disponível.toFixed(2));
        
        </script>
    </body>
</html>
